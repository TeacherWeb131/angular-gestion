<form #dogform="ngForm" (ngSubmit)="handleSubmit(dogform)">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="name"
      placeholder="Nom du chien"
      [ngModel]="dog?.name"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="breed"
      placeholder="Race du chien"
      [ngModel]="dog?.breed"
    />
  </div>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
