<h2 *ngIf="!student">Création d'un étudiant</h2>
<h2 *ngIf="student">Modification d'un étudiant</h2>

<form #monform="ngForm" (ngSubmit)="handleSubmit(monform)">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="firstName"
      placeholder="Prénom de l'étudiant"
      [ngModel]="student?.firstName"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="lastName"
      placeholder="Nom de l'étudiant"
      [ngModel]="student?.lastName"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="age"
      placeholder="Age de l'étudiant"
      [ngModel]="student?.age"
    />
  </div>
  <div class="form-group">
    <select name="funded" class="form-control" [ngModel]="student?.funded">
      <option value="">-- Financement --</option>
      <option [ngValue]="true">Oui</option>
      <option [ngValue]="false">Non</option>
    </select>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="avatar"
      placeholder="Votre avatar"
      [ngModel]="student?.avatar"
    />
  </div>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
